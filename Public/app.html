<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rell Cut Experience</title>

    <link rel="stylesheet" href="./style.css" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="./assets/moneywalk.mp3" autoplay loop></audio>

    <iframe id="content-frame" src="./pages/index.html"></iframe>

    <script>
      // Play music on user interaction
      const music = document.getElementById("bg-music");
      music.volume = 0.7;

      music.play().catch(() => {
        document.body.addEventListener("click", () => music.play(), {
          once: true,
        });
      });

      // Navigation control (optional)
      window.navigateTo = function (page) {
        document.getElementById("content-frame").src =
          "./pages/" + page + ".html";
      };
    </script>
  </body>
</html>
